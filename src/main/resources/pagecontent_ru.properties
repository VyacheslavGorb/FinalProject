aboutus.main=Мы приветствуем вас в музыкальной студии МузШок
aboutus.message=Наши преимущества
aboutus.1.header=Профессиональные тренеры
aboutus.1.content=Преподаватели по направлениям джазовый и эстрадный вокал отличаются высоким профессионализмом, владеют современными методиками преподавания, являются действующими музыкантами
aboutus.2.header=Обучение в любом возрасте
aboutus.2.content=Если вы давно хотели научиться петь, увереннее разговаривать, развить у своего ребенка любовь к музыке или вовсе готовитесь к поступлению в музыкальный ВУЗ - мы точно Вам поможем!
aboutus.3.header=Гибкий график занятий
aboutus.3.content=Мы проводим обучение в дневное и вечернее время по будням, и в выходные. Ученик сам выбирает подходящее для него время занятий
